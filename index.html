<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project: Etch-A-Sketch</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }

    #container {
      width: 960px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
    }

    .box {
        background-color: #ffffff;
        float: left;
        box-sizing: border-box;
    }

    .box-border {
        border: var(--border-size, 0) solid black;
    }
    
  </style>
</head>
<body>
  <div id="container">
     
  </div>

  <script src="etch.js"></script>
</body>
</html>
